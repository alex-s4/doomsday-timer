<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex is Leaving</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        /* --- VISUAL SETUP --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
            overflow: hidden;
            background: 
                radial-gradient(circle at 50% 40%, rgba(20, 50, 20, 0.8) 0%, rgba(0, 0, 0, 0) 60%),
                linear-gradient(to bottom, #000 0%, #050f05 50%, #000 100%);
        }

        body::after {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            font-size: 1.2rem;
            letter-spacing: 4px;
            font-weight: 600;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #eeeeee;
            text-shadow: 0 0 10px rgba(255,255,255,0.2);
        }

        .timer-row {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1vw;
        }

        .time-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 120px;
        }

        .number {
            font-size: 5rem;
            font-weight: 400;
            line-height: 1;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        .separator {
            font-size: 4rem;
            font-weight: 400;
            line-height: 1;
            margin-top: 5px;
            color: #ccc;
            opacity: 0.8;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            transition: color 0.1s, text-shadow 0.1s;
        }
        
        .separator.pulse {
            color: #fff;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }

        .label {
            font-size: 0.65rem;
            font-weight: 600;
            letter-spacing: 2px;
            margin-top: 15px;
            color: #aaa;
            text-transform: uppercase;
        }

        .controls {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 30;
        }

        .sound-btn {
            background: transparent;
            border: 1px solid #333;
            color: #555;
            padding: 10px 20px;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 30px;
        }

        .sound-btn:hover {
            color: #fff;
            border-color: #fff;
            box-shadow: 0 0 15px rgba(50, 205, 50, 0.2);
        }

        .sound-btn.active {
            border-color: #fff;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 900px) {
            .number { font-size: 3rem; }
            .separator { font-size: 2.5rem; }
            .time-group { width: 70px; }
            h1 { font-size: 1rem; }
        }
        
        @media (max-width: 600px) {
            .number { font-size: 1.8rem; }
            .separator { font-size: 1.5rem; margin-top: 2px; }
            .time-group { width: 45px; }
            .label { font-size: 0.5rem; letter-spacing: 0; }
            .timer-row { gap: 2px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Alex is Leaving</h1>
        
        <div class="timer-row" id="countdown">
            <div class="time-group">
                <span class="number" id="months">00</span>
                <span class="label">Months</span>
            </div>
            <div class="separator">:</div>
            <div class="time-group">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="separator">:</div>
            <div class="time-group">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="separator">:</div>
            <div class="time-group">
                <span class="number" id="minutes">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="separator">:</div>
            <div class="time-group">
                <span class="number" id="seconds">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="soundToggle" class="sound-btn">Start Ambience</button>
    </div>

    <audio id="bgAudio" src="./recording-2026-02-07-15-46-31.mp3" loop></audio>

    <script>
        const audioEl = document.getElementById('bgAudio');
        const soundBtn = document.getElementById('soundToggle');
        const separators = document.querySelectorAll('.separator');
        let isPlaying = false;

        // --- BUTTON HANDLER ---
        soundBtn.addEventListener('click', function() {
            if (!isPlaying) {
                // User wants to play
                audioEl.play().then(() => {
                    isPlaying = true;
                    this.innerText = "Stop Ambience";
                    this.classList.add('active');
                }).catch(err => console.log("Audio Error:", err));
            } else {
                // User wants to pause
                audioEl.pause();
                isPlaying = false;
                this.innerText = "Start Ambience";
                this.classList.remove('active');
            }
        });

        // --- TIMER LOGIC ---
        const targetDate = new Date("March 2, 2026 16:00:00 GMT+0800");

        function updateDisplay() {
            const now = new Date();
            let diff = targetDate - now;

            if (diff <= 0) return;

            // Visual Pulse Effect (Independent of audio)
            separators.forEach(sep => sep.classList.add('pulse'));
            setTimeout(() => {
                separators.forEach(sep => sep.classList.remove('pulse'));
            }, 150);

            // Calendar Math
            let tempDate = new Date(now);
            let months = 0;
            while(true) {
                let nextMonth = new Date(tempDate);
                nextMonth.setMonth(tempDate.getMonth() + 1);
                if (nextMonth > targetDate) break;
                tempDate = nextMonth;
                months++;
            }

            let remainingDiff = targetDate - tempDate;
            const days = Math.floor(remainingDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((remainingDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((remainingDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingDiff % (1000 * 60)) / 1000);

            document.getElementById("months").innerText = months.toString().padStart(2, '0');
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        // Precision Sync to ensure the visual tick happens on the second
        function startPrecisionTimer() {
            const now = new Date();
            const msUntilNextSecond = 1000 - now.getMilliseconds();

            setTimeout(() => {
                updateDisplay();
                setInterval(updateDisplay, 1000);
            }, msUntilNextSecond);
        }

        updateDisplay();
        startPrecisionTimer();

    </script>
</body>
</html>
